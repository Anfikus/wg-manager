<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список конфигураций</title>
</head>
<body>
    <h1>Список конфигураций WireGuard</h1>

    <table>
        <thead>
            <tr>
                <th>Имя клиента</th>
                <th>Последнее подключение</th>
                <th>Активен</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for config in configs %}
            <tr>
                <td>{{ config.client_name }}</td>
                <td>{{ config.last_connected }}</td>
                <td>{{ config.active }}</td>
                <td>
                    <form action="{% url 'delete_config' config.id %}" method="post">
                        {% csrf_token %}
                        <button type="submit">Удалить</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'home' %}">На главную</a>
</body>
</html>
